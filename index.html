<!DOCTYPE html>
<html lang="en">
<head>

<title> DONT CLICK!! VIRUS INSIDE!! </title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, #ff4d6d, #ff758c);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
  }

  .container {
    background: white;
    padding: 45px;
    border-radius: 30px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    z-index: 10;
  }

  h1 {
    color: #ff1744;
    margin-bottom: 25px;
    font-size: 34px;
  }

  #message {
    color: #555;
    font-size: 16px;
    margin-bottom: 20px;
    min-height: 22px;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.2s ease;
  }

  #yesBtn {
    background: #ff1744;
    color: white;
  }

  #noBtn {
    background: #ccc;
    position: absolute;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 3s linear infinite;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }

  .shake {
    animation: shake 0.4s;
  }

  @keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(-10px, 5px); }
    50% { transform: translate(10px, -5px); }
    75% { transform: translate(-10px, 5px); }
    100% { transform: translate(0); }
  }
</style>
</head>
